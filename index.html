<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Typescript project</title>
    <style>
      code {
        background-color: #f4f4f4;
        padding: 0.5rem;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>First Typescript project</h1>
    <hr />

    <h2>
      <a
        href="https://github.com/sergiecode/tipo-de-datos-en-typescript"
        target="_blank"
        style="text-decoration: none; color: rgb(25, 113, 108)"
        >Data types in TypeScript</a
      >
    </h2>
    <section id="strings">
      <h3>Strings</h3>
      <code id="string-example"></code>
    </section>

    <section id="numbers">
      <h3>Numbers</h3>
      <code id="number-example"></code>
    </section>

    <section id="booleans">
      <h3>Booleans</h3>
      <code id="boolean-example"></code>
    </section>

    <section id="arrays">
      <h3>Arrays</h3>
      <code id="array-example"></code>
    </section>

    <section id="objects">

      <code id="object-example"></code>
    </section>

    <section id="others">
      <h3>Null and Undefined</h3>

    <section id="functions">
      <h3>Functions</h3>
      <code id="function-example"></code>

    <script src="index.js"></script>
